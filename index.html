<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/images/favicon/techbox.ico" type="image/x-icon">
    <title>TECHBOX | Sign in</title>
</head>
<body>
    <header>
        <h1>TECHBOX</h1>
        <h3>by Nomaan Ahmad</h3>
    </header>
    <main>
        <div id="content-container">
            <h2>Sign in</h2>
            <form action="">
                <input type="text" placeholder="username" class="form-element text-input"><br>
                <input type="password" placeholder="password" class="form-element text-input"><br>
                <input type="checkbox" name="remember-me" id="remember-me" class="form-element">
                <label for="remember-me">remember me</label><br>
                <input type="button" value="sign in" class="form-element">
            </form>
            <hr>
            <div id="rest-container">
                <p>or sign in with</p>
                <a href="#">
                    <img src="/images/social-icon/facebook.png" alt="facebook logo" width="20" height="20">
                </a>
                <a href="#">
                    <img src="/images/social-icon/google.png" alt="google logo" width="20" height="20">
                </a>
                <a href="#">
                    <img src="/images/social-icon/twitter.png" alt="twitter logo" width="20" height="20">
                </a>
            </div>
        </div>
    </main>
</body>
</html>
